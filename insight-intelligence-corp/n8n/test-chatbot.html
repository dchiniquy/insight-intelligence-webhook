<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Intelligence AI Chatbot - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-indicator {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .config-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .config-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-group {
            flex: 1;
            min-width: 200px;
        }

        .config-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .config-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .config-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .test-button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: #fafafa;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin: 5px 10px 0;
            font-weight: 500;
        }

        .message-metadata {
            font-size: 10px;
            color: #666;
            margin-top: 5px;
            padding: 8px 12px;
            background: #f1f3f4;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            max-width: 70%;
        }

        .quick-action {
            background: #f1f3f4;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: #333;
        }

        .quick-action:hover {
            background: #e9ecef;
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-1px);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0; }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 22px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            line-height: 1.4;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input:disabled {
            background: #f8f9fa;
            color: #999;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .response-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            color: #0369a1;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }

            .config-row {
                flex-direction: column;
            }

            .config-group {
                min-width: unset;
            }

            .message-content {
                max-width: 85%;
            }

            .quick-actions {
                max-width: 85%;
            }
        }

        .clear-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .clear-button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Connected</span>
            </div>
            <h1>🤖 Insight Intelligence AI Chatbot</h1>
            <p>Test Interface for N8N Workflow</p>
        </div>

        <!-- Configuration Section -->
        <div class="config-section">
            <div class="config-row">
                <div class="config-group">
                    <label for="webhookUrl">N8N Webhook URL</label>
                    <input type="text" id="webhookUrl" 
                           value="https://your-n8n-instance.com/webhook/ai-chatbot" 
                           placeholder="Enter your N8N webhook URL">
                </div>
                <div class="config-group">
                    <label for="sessionId">Session ID</label>
                    <input type="text" id="sessionId" readonly 
                           value="test_session_001">
                </div>
                <button class="test-button" onclick="testConnection()">Test Connection</button>
                <button class="clear-button" onclick="clearChat()">Clear Chat</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    👋 Welcome to the Insight Intelligence AI Chatbot Test Interface!<br>
                    Configure your webhook URL above and start chatting with Layla.
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <span style="font-size: 14px; color: #666;">Layla is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea class="chat-input" id="messageInput" 
                              placeholder="Type your message to Layla..." 
                              rows="1"></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class InsightChatbotTester {
            constructor() {
                this.sessionId = 'test_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                this.messageCount = 0;
                this.isTyping = false;
                this.init();
            }

            init() {
                // Set session ID
                document.getElementById('sessionId').value = this.sessionId;
                
                // Bind events
                this.bindEvents();
                
                // Auto-resize textarea
                this.setupTextareaAutoResize();
                
                // Focus input
                document.getElementById('messageInput').focus();
            }

            bindEvents() {
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendButton');

                // Send on Enter (but not Shift+Enter)
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Send button click
                sendButton.addEventListener('click', () => this.sendMessage());

                // Auto-save webhook URL
                document.getElementById('webhookUrl').addEventListener('input', (e) => {
                    localStorage.setItem('chatbot_webhook_url', e.target.value);
                });

                // Load saved webhook URL
                const savedUrl = localStorage.getItem('chatbot_webhook_url');
                if (savedUrl) {
                    document.getElementById('webhookUrl').value = savedUrl;
                }
            }

            setupTextareaAutoResize() {
                const textarea = document.getElementById('messageInput');
                
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                });
            }

            async testConnection() {
                const webhookUrl = document.getElementById('webhookUrl').value.trim();
                
                if (!webhookUrl) {
                    this.showError('Please enter a webhook URL first.');
                    return;
                }

                const testButton = document.querySelector('.test-button');
                const originalText = testButton.textContent;
                testButton.textContent = 'Testing...';
                testButton.disabled = true;

                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: 'Connection test',
                            sessionId: this.sessionId + '_test',
                            userId: 'test_user',
                            timestamp: new Date().toISOString(),
                            url: window.location.href,
                            userAgent: navigator.userAgent,
                            messageCount: 1
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.showSuccess(`✅ Connection successful! Response: "${data.response?.substring(0, 50)}..."`);
                    } else {
                        this.showError(`❌ Connection failed: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    this.showError(`❌ Connection error: ${error.message}`);
                } finally {
                    testButton.textContent = originalText;
                    testButton.disabled = false;
                }
            }

            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (!message || this.isTyping) return;

                const webhookUrl = document.getElementById('webhookUrl').value.trim();
                if (!webhookUrl) {
                    this.showError('Please configure the webhook URL first.');
                    return;
                }

                this.messageCount++;
                
                // Add user message to chat
                this.addMessage('user', message);
                
                // Clear input and reset height
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Show typing indicator
                this.showTypingIndicator();
                
                // Disable input
                this.setInputState(false);

                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            sessionId: this.sessionId,
                            userId: 'test_user',
                            timestamp: new Date().toISOString(),
                            url: window.location.href,
                            userAgent: navigator.userAgent,
                            messageCount: this.messageCount
                        })
                    });

                    this.hideTypingIndicator();

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Received response data:', data); // Debug log
                        this.addMessage('bot', data.response, data);
                        
                        // Add quick actions if present
                        if (data.quickActions && data.quickActions.length > 0) {
                            this.addQuickActions(data.quickActions);
                        }
                    } else {
                        const errorText = await response.text();
                        this.addMessage('bot', `❌ Error: ${response.status} ${response.statusText}\n${errorText}`, {
                            status: 'error',
                            error: errorText
                        });
                    }
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('bot', `❌ Network Error: ${error.message}\n\nPlease check:\n• Webhook URL is correct\n• N8N workflow is active\n• Network connection is stable`, {
                        status: 'error',
                        error: error.message
                    });
                } finally {
                    this.setInputState(true);
                }
            }

            addMessage(sender, content, metadata = null) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const now = new Date();
                const timeString = now.toLocaleTimeString();

                let quickActionsHtml = '';
                let metadataHtml = '';
                
                if (metadata) {
                    const metadataInfo = {
                        Status: metadata.status || 'success',
                        'Is Lead': metadata.isLead !== undefined ? metadata.isLead : 'unknown',
                        'Session ID': metadata.sessionId || 'N/A',
                        'Response Time': metadata.timestamp ? 'Real-time' : 'N/A'
                    };
                    
                    if (metadata.hubspotContactId) {
                        metadataInfo['HubSpot ID'] = metadata.hubspotContactId;
                    }
                    
                    if (metadata.vapiCallTriggered) {
                        metadataInfo['VAPI Call'] = metadata.vapiCallTriggered;
                    }
                    
                    if (metadata.vapiCallId) {
                        metadataInfo['Call ID'] = metadata.vapiCallId;
                    }
                    
                    metadataHtml = `<div class="message-metadata">${Object.entries(metadataInfo).map(([key, value]) => `${key}: ${value}`).join(' | ')}</div>`;
                }

                messageDiv.innerHTML = `
                    <div class="message-content">${this.formatMessage(content)}</div>
                    <div class="message-time">${timeString}</div>
                    ${metadataHtml}
                `;

                messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();

                // Remove welcome message if it exists
                const welcomeMessage = messagesContainer.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
            }

            addQuickActions(actions) {
                const messagesContainer = document.getElementById('chatMessages');
                const quickActionsDiv = document.createElement('div');
                quickActionsDiv.className = 'message bot';
                
                const actionsHtml = actions.map(action => 
                    `<button class="quick-action" onclick="chatTester.sendQuickAction('${action.message.replace(/'/g, "\\'")}')">
                        ${action.text}
                    </button>`
                ).join('');

                quickActionsDiv.innerHTML = `
                    <div class="quick-actions">
                        ${actionsHtml}
                    </div>
                `;

                messagesContainer.appendChild(quickActionsDiv);
                this.scrollToBottom();
            }

            sendQuickAction(message) {
                document.getElementById('messageInput').value = message;
                this.sendMessage();
            }

            formatMessage(message) {
                return message
                    .replace(/\n/g, '<br>')
                    .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener">$1</a>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code style="background: #f1f3f4; padding: 2px 4px; border-radius: 3px; font-family: monospace;">$1</code>');
            }

            showTypingIndicator() {
                this.isTyping = true;
                document.getElementById('typingIndicator').classList.add('show');
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.isTyping = false;
                document.getElementById('typingIndicator').classList.remove('show');
            }

            setInputState(enabled) {
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendButton');
                
                messageInput.disabled = !enabled;
                sendButton.disabled = !enabled;
                
                if (enabled) {
                    messageInput.placeholder = 'Type your message to Layla...';
                    messageInput.focus();
                } else {
                    messageInput.placeholder = 'Please wait...';
                }
            }

            scrollToBottom() {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            showError(message) {
                const messagesContainer = document.getElementById('chatMessages');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                messagesContainer.appendChild(errorDiv);
                this.scrollToBottom();

                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                }, 5000);
            }

            showSuccess(message) {
                const messagesContainer = document.getElementById('chatMessages');
                const successDiv = document.createElement('div');
                successDiv.className = 'response-info';
                successDiv.textContent = message;
                messagesContainer.appendChild(successDiv);
                this.scrollToBottom();

                // Auto-remove after 3 seconds
                setTimeout(() => {
                    if (successDiv.parentNode) {
                        successDiv.remove();
                    }
                }, 3000);
            }

            clearChat() {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = `
                    <div class="welcome-message">
                        🧹 Chat cleared! Ready for new conversation.<br>
                        Start chatting with Layla below.
                    </div>
                `;
                
                // Reset session
                this.sessionId = 'test_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                document.getElementById('sessionId').value = this.sessionId;
                this.messageCount = 0;
                
                // Focus input
                document.getElementById('messageInput').focus();
            }
        }

        // Global functions
        function testConnection() {
            chatTester.testConnection();
        }

        function clearChat() {
            chatTester.clearChat();
        }

        function sendMessage() {
            chatTester.sendMessage();
        }

        // Initialize chatbot tester
        const chatTester = new InsightChatbotTester();
        
        // Make it globally accessible for onclick handlers
        window.chatTester = chatTester;
    </script>
</body>
</html>
